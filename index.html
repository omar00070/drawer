<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="color">
                <h4>Choose color</h4>
                <div>
                    <button onclick="dropDown()" class="color-btn">
                    <div class="color-place"></div>
                    </button>
                    <div class="colors-container" id="container">
                    </div>
                </div>
                
            </div>
            <div class="width">
                <h4>Pencil width</h4>
                <select name="width" id="">
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                    <option value="13">13</option>
                    <option value="15">15</option>
                    <option value="17">17</option>
                </select>
            </div>
        </div>
    </header>
    <canvas></canvas>
    <script src="./app.js"></script>
</body>
</html>
